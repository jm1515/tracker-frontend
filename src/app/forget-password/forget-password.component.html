<div class="container login-wrapper">

  <div class="row justify-content-center align-items-center">

  <mat-card class="col-sm-6 box">
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>Mot de passe oublié</mat-card-subtitle>
    </mat-card-header>

    <form class="login-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button class="btn-block">Envoyer</button>
    </form>
    <a [routerLink]="['/login']" class="btn btn-class" id="btn-left-register">Déjà inscrit ?</a>
  </mat-card>

  </div>

</div>
