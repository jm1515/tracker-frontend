
<div class="container login-wrapper">

  <div class="row justify-content-center align-items-center">

  <mat-card class="col-sm-6 box">
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>Connectez-vous à votre compte</mat-card-subtitle>
    </mat-card-header>

    <form class="login-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input #email required type="text" name="email" matInput placeholder="Identifiant">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input #password required type="password" matInput placeholder="Mot de passe">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button (click)="login(email.value, password.value)" class="btn-block">Connexion</button>
    </form>
    <a [routerLink]="['/register']" class="btn btn-class" id="btn-left-register">Pas encore inscrit ?</a>
    <a [routerLink]="['/forgetPwd']" class="btn btn-class" id="btn-right-register">Mot de passe oublié ?</a>
  </mat-card>

  </div>

</div>
