<app-map-toolbar></app-map-toolbar>

<div class="container login-wrapper">

  <div class="row justify-content-center align-items-center">

    <mat-card class="col-sm-6 box">
      <mat-card-header>
        <mat-card-title>Modification du mot de passe</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <form class="login-form">
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input #oldPassword required type="password" matInput placeholder="Ancien mot de passe">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input #newPassword required type="password" matInput placeholder="Nouveau mot de passe">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input #confirmNewPassword required type="password" matInput placeholder="Confirmation nouveau mot de passe">
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button (click)="updatePassword(newPassword.value)" class="btn-block">Modifier</button>
      </form>
      <a [routerLink]="['/profile']" class="btn btn-class" id="btn-left-register">Retour au profil</a>
    </mat-card>

  </div>

</div>
